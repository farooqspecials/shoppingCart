<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Products and Categories</title>
</head>
<body>
    <h1>Products and Their Categories</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for product, category in products_with_categories %}
            <tr>
                <td>{{ product.name }}</td>
                <td>${{ product.price }}</td>
                <td>{{ category.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('add_product') }}">Add Product</a>
    <a href="{{ url_for('add_category') }}">Add Category</a>
    <a href="{{ url_for('list_categories') }}">View Categories</a>
</body>
</html>
